<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>
<body onload="placeImages()">
	<div id="top-wrapper" class="top-wrapper">
		<p class="logo">Some Store</p>
		<div class="filters">
			<button id="all" class="button all" onclick="filter('all')">ALL</button>
			<button id="car" class="button car" onclick="filter('cars')">CAR</button>
			<button id="bicycle" class="button bicycle" onclick="filter('bicycles')">BICYCLE</button>
			<button id="bike" class="button bike" onclick="filter('bikes')">BIKE</button>
			<button id="plane" class="button plane" onclick="filter('planes')">PLANE</button>
		</div>
		<form action="#" class="search" onsubmit="filter('input')">
			<button id="search-button"><i class="fa fa-search"></i></button>
  			<input id="search-field">
		</form>
		<div id="flex-grid" class="flex-grid"></div>
	</div>
	<script src="index.js"></script>
</body>
<template id="modal-template">
	<div id="modal" class="modal">
		<button class="close-modal-button" onclick="closeModal()"><i class="fa fa-close"></i></button>
		<div class="switcher">
			<button id="switch-left" class="switch-button switch-left" onclick="switchLeft()"><i class="fa fa-caret-left fa-4x"></i></button>
			<img id="modal-image" class="modal-image">
			<button id="switch-right" class="switch-button switch-right" onclick="switchRight()"><i class="fa fa-caret-right fa-4x"></i></button>
		</div>
	</div>
</template>		
</html>
