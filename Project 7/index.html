<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	<script src="index.js"></script>
</head>
<body onload="initReviewer()">
	<div class="wrapper">
		<h3 class="client">CLIENT</h2>
		<h2 class="testimonials">TESTIMONIALS</h2>
		<div class="review-wrapper">
			<button class="button" onclick="switchLeft()"><i class="fa fa-caret-left"></i></button>
			<div class="review">
				<img id="avatar" class="avatar"/>
				<p id="name" class="name"></p>
				<div class="stars"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
				<p id="testimonial" class="testimonial"></p>
				<i class="fa fa-quote-left fa-4x"></i>
			</div>
			<button class="button" onclick="switchRight()"><i class="fa fa-caret-right"></i></button>
		</div>
	</div>
</body>
</html>
