<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="wrapper" class="wrapper">
		<h1 class="header">To Do List</h1>
		<form action="#" onsubmit="page.addItem(event)">
			<input id="input" class="inputField" required>
			<button type="submit" class="button">New Item</button>
		</form>
		<div id="todo-list" class="todo-list">
			<template id="todo-el-template">
				<div class="todo-el">
					<input class="todo-el-name" type="text" readonly="readonly">
					<div class="buttons">
						<button class="button check"><i class="fa fa-check-circle-o"></i></button>
						<button class="button edit"><i class="fa fa-pencil-square-o"></i></button>
						<button class="button remove"><i class="fa fa-times-circle-o"></i></button>
					</div>
				</div>
			</template>
		</div>
		<button class="button clear-all-items" onclick="page.clearItems()">Clear Items</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
