<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>
<body onload="placeImages()">
	<div class="top-wrapper">
		<p class="logo">Some Store</p>
		<div class="filters">
			<button id="all" class="button all" onclick="filter('all')">ALL</button>
			<button id="car" class="button car" onclick="filter('cars')">CAR</button>
			<button id="bicycle" class="button bicycle" onclick="filter('bicycles')">BICYCLE</button>
			<button id="bike" class="button bike" onclick="filter('bikes')">BIKE</button>
			<button id="plane" class="button plane" onclick="filter('planes')">PLANE</button>
		</div>
		<div class="search">
			<button id="search-button" onclick="filter('input')"><i class="fa fa-search"></i></button>
			<input id="search-field" onkeypress="handleKeyPress(event)">
		</div>
		<div id="flex-grid" class="flex-grid">
			<div id="col1" class="col col1"></div>
			<div id="col2" class="col col2"></div>
			<div id="col3" class="col col3"></div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
